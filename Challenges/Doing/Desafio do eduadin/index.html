<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro top</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <div class="shadow">
        <div class="box">
            <h2>Bem-vindo de volta!</h2>
            <h3>Se mantenha conectado fazendo login com as suas informações!</h3>
            <button id="aeae" class="btn">JÁ TENHO CONTA</button>
        </div>
        <div class="container aaa">
                <h2>Entrar</h2>
                <ul>
                    <li><i class="fab fa-facebook fa-2x"></i></li>
                    <li><i class="fab fa-google-plus fa-2x"></i></li>
                    <li><i class="fab fa-telegram fa-2x"></i></li>
                </ul>
                <h3>ou use a sua conta</h3>
                <form action="#" method="POST">
                    <input type="email" placeholder="E-mail" name="email">
                    <input type="password" placeholder="Senha" name="senha">
                    <a href="#">Esqueceu a senha?</a>
                    <button type="submit" class="btn">ENTRAR</button>
                </form>
        </div>
        <div class="container bbb">
                <h2>Criar conta</h2>
                <ul>
                    <li><i class="fab fa-facebook fa-2x"></i></li>
                    <li><i class="fab fa-google-plus fa-2x"></i></li>
                    <li><i class="fab fa-telegram fa-2x"></i></li>
                </ul>
                <h3>ou utilize o seu email</h3>
                <form action="#" method="POST">
                    <input type="text" placeholder="Nome" name="name">
                    <input type="email" placeholder="E-mail" name="email">
                    <input type="password" placeholder="Senha" name="senha">
                <button type="submit" class="btn">CRIAR CONTA</button>
                </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
